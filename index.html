<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Texto</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/cabecera.css">
    <link rel="stylesheet" href="css/seccion1/seccion-principal.css">
    <link rel="stylesheet" href="css/seccion1/seccion-advertencia.css">
    <link rel="stylesheet" href="css/seccion1/seccion-botones.css">
    <link rel="stylesheet" href="css/seccion2/seccion-secundario.css">
    <link rel="stylesheet" href="css/seccion2/seccion-resultado.css">
    <link rel="stylesheet" href="css/seccion2/seccion-boton-copiar.css">
    <link rel="stylesheet" href="css/footer.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&family=Montserrat:wght@300&display=swap" rel="stylesheet">
</head>

<body>
    <div>
        <header class="cabecera">
            <h1><img class="logo" src="img/logoalur.png" alt="Logo Alura"></h1>
        </header>
    
        <main>
            <section class="seccion1">
                <textarea class="area" id="inputText" placeholder="Ingrese su texto aquí" cols="50" rows="10"></textarea>
    
                <div class="advertencia">
    
                    <img class="iconito" src="img/iconito1.png">
    
                    <aside class="letra-adver">Solo letras sin acentos.</aside>
                </div>
    
                <div class="contenedor-botones">
                    <input type="button" class="boton-encriptar" value="Encriptar">
                    <input type="button" class="boton-desencriptar" value="Desencriptar">
                </div>
                
            </section>
    
            <section class="seccion2">
    
                <div class="contenedor-muneco">
                    <img src="img/pinka.png" width="180" height="180" alt="Imagen detective">
                </div>
    
                <div class="contenedor-h3">
                    <h3 class="ajustes-h3">Ningún mensaje fue encontrado</h3>
                </div>
    
                <div class="contenedor-parrafo">
                    <p class="ajustes-parrafo">Ingresa el texto que deseas encriptar o desencriptar</p>
                </div>
    
                <div class="contenedor-muneco-en">
                    <img id="ocultar-muneco" src="img/pinka3.png" width="140" height="140" alt="Imagen detective sorprendido">
                </div>
    
                <div class="contenedor-resultado">
                    <h3 class="titulo-encriptado" id="ocultar-titulo-encriptado">Texto Encriptado</h3>
                    <textarea class="texto-resultado" id="textoResultado" cols="50" rows="10"></textarea>
                </div>
    
                <div class="contenedor-copiar">
                    <input type="button" class="boton-copiar" id="copiar" onclick="copyToClickBoard()" value="Copiar">
                </div>
            </section>
        </main>
    </div>

    <div class="pie__pagina">
        <footer class="footer__principal">
            <div>
                <a class="footer__sociales" href="https://www.linkedin.com/in/brian-ar%C3%B3n-g%C3%B3mez-sequeiros/" target="_blank"><img class="footer__imagen" src="img/lnk.png" alt="Logo Linkedin"></a>
                <a class="footer__sociales" href="https://github.com/Bagse" target="_blank"><img class="footer__imagen" src="img/github.png" alt="Logo Github"></a>
            </div>
        </footer>
    </div>
    

    <script src="main.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

</body>

</html>
